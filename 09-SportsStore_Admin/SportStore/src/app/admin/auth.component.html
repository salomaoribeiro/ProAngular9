<div class="bg-info p-2 text-center text-white">
  <h3>SPORTS STORY - ADMIN</h3>
</div>

<div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="errorMessage != null">
  {{ errorMessage }}
</div>

<div class="p-2">
  <form novalidade #form="ngForm" (ngSubmit)="authenticate(form)">

    <div class="form-group">
      <label for="username">Name</label>
      <input class="form-control" name="username" id="username" [(ngModel)]="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" id="password" [(ngModel)]="password" required>
    </div>

    <div class="text-center">
      <button class="btn btn-secondary m-1" routerLink="/">Go Back</button>
      <button class="btn btn-primary m-1" type="submit">Log In</button>
    </div>

  </form>
</div>
