<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="m-1">
    <h3 class="bg-primary text-white p-3">Adan's To Do List</h3>

    <div class="my-1">
      <input class="form-control" type="text" name="" value="" />
      <button class="btn btn-primary mt-1">Add Task</button>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Description</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Bye Flowers</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Get Shoes</td>
          <td>No</td>
        </tr>
        <tr>
          <td>Collect Tickets</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>Call Joe</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
