<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="m-1">
    <h3 class="bg-primary text-white p-3">Adan's To Do List</h3>

    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <form>
            <div class="form-group">
              <label for="">Task</label>
              <input type="text" name="" value="" class="form-control" />
            </div>
            <div class="form-group">
              <label for="">Location</label>
              <input type="" name="" value="" class="form-control" />
            </div>
            <div class="form-group">
              <input type="checkbox" name="" value="" />
              <label for="">Done</label>
            </div>
            <button type="" class="btn btn-primary">Add</button>
          </form>
        </div>
        <div class="col-8">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Description</th>
                <th>Done</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Bye Flowers</td>
                <td>No</td>
              </tr>
              <tr>
                <td>Get Shoes</td>
                <td>No</td>
              </tr>
              <tr>
                <td>Collect Tickets</td>
                <td>Yes</td>
              </tr>
              <tr>
                <td>Call Joe</td>
                <td>No</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
